  <body>

  <main>
<div class="bg-indigo-900 h-screen overflow-hidden relative">

  <div class="absolute w-full h-full inset-0 bg-gradient-to-br from-indigo-900 via-indigo-900/20 to-transparent"></div>

      <a

          before:-rotate-1
          hover:before:rotate-0
          before:h-2 before:absolute before:bottom-2 before:rounded-2xl before:w-full before:bg-white before:scale-x-75
          hover:before:scale-x-100
          before:transition before:duration-75
